<!-- Example 1: Native HTML button -->
<button type="button">
  Click Me
</button>

<!-- Example 2: Input-based button -->
<input type="button" value="Submit Form">

<!-- Example 3: Anchor styled as a button (works in Squarespace Code Blocks) -->
<a href="https://example.com/your-link" target="_blank" rel="noopener">
  Learn More
</a>

<!-- Example 4: Squarespace “Button Block” markup (if you copy its HTML) -->
<div class="sqs-block-button-container">
  <a class="sqs-block-button-element--medium" href="https://example.com/your-link">
    Book a Call
  </a>
</div>
